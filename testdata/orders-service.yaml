apiVersion: apps/v1
kind: Deployment
metadata: 
  name: orders
  labels:
    mesh: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: main
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - while true; do echo "order processing $(date)"; sleep 10; done
