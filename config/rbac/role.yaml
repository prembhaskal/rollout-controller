---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps.v1
  resources:
  - deployment
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.v1
  resources:
  - deployment/finalizers
  verbs:
  - update
- apiGroups:
  - apps.v1
  resources:
  - deployment/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - flipper.io.github.com
  resources:
  - flippers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - flipper.io.github.com
  resources:
  - flippers/finalizers
  verbs:
  - update
- apiGroups:
  - flipper.io.github.com
  resources:
  - flippers/status
  verbs:
  - get
  - patch
  - update
